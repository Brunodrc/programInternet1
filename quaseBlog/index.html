<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="cliente.js"></script>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4"></div>
            <div class="col-md">
                <br>
                <h1>MiniBlog :)</h1>
                <hr>
                <div id="ações">
                    <input class="form-control" type="text" id="text" placeholder="O que está acontecendo?">
                    <input class="form-control" type="number" id="like">
                    <button id="btnPostar" type="button" class="btn btn-primary">Postar</button>
                </div>
                <div id="timeLine">
                    <template id="posts-template">
                        <div class="postagem">
                            <p>texto: <span></span></p>
                            <p>
                                like: <span></span> data: <span></span>
                            </p>
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button id="btnDeletar" type="button" class="btn btn-danger">Deletar</button>
                                <button id="btnEditar" type="button" class="btn btn-warning">Editar</button>
                            </div>
                        </div>
                        <hr>
                    </template>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
