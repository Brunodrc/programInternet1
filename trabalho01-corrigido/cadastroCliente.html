<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastrostyle.css">
    <title>Cadastro de clientes</title>
</head>
<body>
    <div class="container-main">
        <h1>
            Cadastre o cliente
        </h1>
        <form>
            <ul class="flex-outer">
                <li>
                    <label for="primiero-nome">Primeiro nome</label>
                    <input type="text" id="primiero-nome" placeholder="Digite o seu primeiro nome">
                </li>
                <li>
                    <label for="ultimo-nome">Último nome</label>
                    <input type="text" id="ultimo-nome" placeholder="Digite o seu sobrenome">
                </li>
                <li>
                    <label for="e-mail">E-mail</label>
                    <input type="email" id="e-mail" placeholder="Digite o seu e-mail">
                </li>
                <li>
                    <label for="telefone">Telefone</label>
                    <input type="number" id="telefone" placeholder="Digite o número de celular">
                </li>
                <li>
                    <label for="observação">Observações</label>
                    <textarea id="observação" rows="6" placeholder="Digite sua observação"></textarea>
                </li>
                <li>
                    <button type="submit">Salvar</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
